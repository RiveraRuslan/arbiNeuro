<body class="body">

  <header id="header__old" class="header">
    <div class="header__form-bg">
      <div class="container">
        <a class="logo__link" href="#">
          <img class="logo__img" src="img/logo.svg" alt="">
        </a>
        <div class="header__wrap">
          <h1 class="header__title">
            Система автоматизации арбитража трафика
          </h1>
          <div class="header__form">
            <div class="header__form-picture-start"></div>
            <div class="header__block">
              <a class="header__login" href="#">
                Вход
              </a>
              <a class="header__application" href="#">
                Подать заявку
              </a>
            </div>
            <input class="header__inputs" placeholder="Логин" type="email" required>
            
            
            <div class="password">
              <input id="password-input" class="header__inputs" placeholder="Пароль" type="password" required>
              <a href="#" class="password-control-start password-control"></a>
            </div>


            <a class="header__pass" href="#">
              Забыли пароль?
            </a>
            <button class="btn header__btn-blue">
              Войти
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
